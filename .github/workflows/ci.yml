name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Backend tests
        run: nix develop -c .venv/bin/python -m pytest

      - name: Backend lint
        run: nix develop -c .venv/bin/ruff check backend

      - name: Frontend build
        run: nix develop -c bash -lc "cd frontend && npm ci && npm run build"
